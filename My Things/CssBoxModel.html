<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Box Model</title>
  <style>
    *{
      padding: 0;
      margin: 0;
    }
    .box{
      background-color: rgb(29, 211, 71);
    }
    .box1{
      color: red;
      margin: 5px;
      padding: 10px;
      border: 5px solid rgb(255, 128, 0);
      height: 200px;
      box-sizing: border-box;
    }
    .box2{
      color: yellow;
    }
  </style>
</head>
<body>
  <div class="box box1">I am Box</div>
  <div class="box box2">I am another box</div>
</body>
</html>
