<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Shadows</title>
    <style>
        .border-element {
            border: 2px solid black;
            box-shadow: 2px 6px 15px 1px #2345ac;
            /* syntax: box-shadow: h-offset v-offset blur spread color inset;
            inset for inner shadow.*/
        }

        .text-element {
            text-shadow: 3px 3px 3px #2345ac;
            /* syntax: box-shadow: h-offset v-offset blur color; */
        }

    </style>
</head>

<body>
    <div class="border-element">
        I am a box.
    </div>
    <p class="text-element">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. In tempora aliquam, autem perferendis alias eaque
        consequatur voluptates, assumenda magni ullam, sequi excepturi officia.
    </p>
</body>

</html>
