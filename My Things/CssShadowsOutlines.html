<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Shadows & Outlines</title>
    <style>
        .border-element {
            border: 2px solid black;
            box-shadow: 2px 6px 15px 1px #2345ac;
            /* syntax: box-shadow: h-offset v-offset blur spread color inset;
            inset for inner shadow.*/
        }

        .text-element {
            text-shadow: 3px 3px 5px #2345ac;
            /* syntax: box-shadow: h-offset v-offset blur color; */
            border: 4px solid green;
            outline: 2px solid black;
            outline-offset: 10px;
            /* means ek treeke se doori outline ki chaaro trf se and uniformly bhdti ghdti hai. */
            border-radius: 12px;
            /* border ki radius apne isse change kar skte hai and outline ki radius etc. border ke according
            hogi, border k upar depend kregi. */

            /* Outline and border me difference hota hai, border to box model ka hissa hota hai but outline
            space nhi leti, hissa nhi hoti. 
            Outline ki doori ko aise directly bhda skte hai offset se, but border ki doori ko nhi. margin, padding hoti
            hai, lekin vo element ke box model par effect daalengi and outline me box-model par effect nhi aaega. */
        }
    </style>
</head>

<body>
    <div class="border-element">
        I am a box.
    </div>
    <p class="text-element">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. In tempora aliquam, autem perferendis alias eaque
        consequatur voluptates, assumenda magni ullam, sequi excepturi officia.
    </p>
</body>

</html>
