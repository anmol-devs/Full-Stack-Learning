<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CssOverflowProperty</title>
  <style>
    .box{
      width: 50vw;
      height: 40vh;
      border: 2px solid black;
      overflow: auto; /* overflow: auto se agar content overflow hoga (jo content ka area define kra hai width and height se), to apne aap scroll bar aa jaaega vrna nhi aaega. */
      white-space: nowrap; /* white-space: nowrap se overflow hoga to horizontally scroll-bar aaega. */
      overflow: hidden;
      text-overflow: ellipsis;  /* overflow: hidden; krke agar apne text-overflow: ellipsis; krte hai to ek to overflow ka scroll-bar hide ho jaayega and hide ke saath ... krke dikhega */
      overflow-x: scroll;
      overflow-y: hidden; /* in dono se x and y directions me individually control kiya jaa skta hai overflow ko. */
      overflow: auto hidden; /* ye shorthand hota hai x and y direction ke liye, phla x and doosra y. */
    }
  </style>
</head>
<body>
  <div class="box">
    Lorem ipsum dolor sit amet consectetur adipisicing elit. Iste cumque, nemo dicta, hic illum maxime optio id ratione unde vel tenetur expedita libero saepe eius ex quo quisquam harum neque ea repellat in vero. Quos perspiciatis veritatis voluptas fuga sequi alias eum eligendi!
  </div>  
</body>
</html>
