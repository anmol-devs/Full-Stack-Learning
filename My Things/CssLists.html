<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Lists</title>
  <style>
    nav ul li{
      list-style-type: disc;
      /* list-style: decimal inside url(); */ /* list-style-type me to sirf list ka style hi change hota hai, and
      list-style me type, and us type ko bahr rkhna hai ya andar content area ke (inside/outside), and koi image
      lgani hai, ek baar me sirf ya disc ya image lgegi.  */
      background-color: burlywood;
      list-style-position: inside;
      border: 2px solid black;
    }
  </style>
</head>
<body>
  <nav> <!--navbar me lists ka use kiya jata hai-->
    <ul>
      <li>Home</li> <!--list me display:list-item hota hao jiske kaaran vo dot sa dikhta hai,
      ise chupane ke liye apne kuch properties ka use krte hai like list-style:none (kai saari hoti hai)
      nav-bar me list-style ko none rkhte hai. ek list me marker and content se bna hota hai (inspect krke 
      check kr skte hai apna) -->
      <li>About</li>
      <li>Contact</li>
    </ul>
  </nav>
</body>
</html>
