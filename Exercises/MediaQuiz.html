<!--Second Quiz: Make a sample website with audios, videos, using svg's and iframes-->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Second Quiz</title>
</head>

<body>
  <h2>Sample Audios:</h2>
  <div>
    <h4>First audio</h4>
    <audio src="audio1.mp3" controls preload="metadata"></audio>
    <h4>Second auido</h4>
    <audio src="audio2.mp3" controls preload="metadata"></audio>
  </div>
  <h2>Sample Videos:</h2>
  <div>
    <h4>First video</h4>
    <video src="video.mp4" controls width="400" height="250"></video>
    <h4>Second video</h4>
    <video src="video.mp4" controls width="400" height="250"></video>
  </div>
  <h2>Sample SVG:</h2>
  <div>
    <h4>First SVG</h4>
    <svg height="100" width="100">
      <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
    </svg>
  </div>
  <h2>Sample iFrames:</h2>
  <div>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/XZwBNDGuWGU?si=CyNUZyLuNNBzwlSt"
      title="YouTube video player" frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
  </div>

</body>

</html>
